<!doctype html>
<html lang="en">
<div th:replace="parts/head.html :: head"></div>
<body>

<header th:replace="parts/header.html :: header">

</header>
<div class="container">

    <h1 th:text="${title}"></h1>


    <div th:object="${client}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger p-3">
            <li th:each="error: ${#fields.errors('*')}" th:text="${error}"></li>
        </ul>
    </div>

    <form th:action="@{/save}" th:object="${client}" method="post">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name"
                   th:field="*{name}" th:errorclass="'form-control alert-danger'">
        </div>
        <div class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <div class="form-group">
            <label for="secondName">Second Name</label>
            <input type="text" class="form-control" id="secondName" placeholder="Second Name"
                   th:field="*{secondName}" th:errorclass="'form-control alert-danger'">
        </div>
        <div class="form-text text-danger" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></div>


        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="E-mail"
                   th:field="*{email}" th:errorclass="'form-control alert-danger'">
        </div>
        <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <div class="form-group">
            <label for="createdAt">Created at</label>
            <input type="text" class="form-control" id="createdAt" placeholder="created at"
                   th:field="*{createdAt}" th:errorclass="'form-control alert-danger'">
        </div>
        <div class="form-text text-danger" th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}"></div>

        <button type="submit" class="btn btn-primary">Save</button>

    </form>


</div>


<div th:replace="parts/footer.html :: footer"></div>
</body>
</html>
